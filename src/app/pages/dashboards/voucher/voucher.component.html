<div class="container">
<div>
  <mat-form-field>
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="aplicarFiltro($event)" placeholder="Filtrar...">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Columnas de la tabla -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column }} </th>
      <td mat-cell *matCellDef="let voucher"> {{ voucher[column] }} </td>
    </ng-container>

    <!-- Filas de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginador -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar pÃ¡gina de vouchers"></mat-paginator>
</div>
</div>
